<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>

</h:head>
<body>
	<div id="editarMinicurso" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<i class="fa fa-close"></i>
					</button>
					<h4 class="modal-title">Editar Minicurso</h4>
				
				</div>
				<div class="modal-body">


					<h:form id="form_editar">

						<h:panelGroup id="painel_editar">
						
						<h:inputHidden value="#{minicursoBean.minicurso.id}"></h:inputHidden>
							<div class="row">

								<div class=" col-md-4">
									<h:outputLabel value="Nome:" />
									<h:inputText value="#{minicursoBean.minicurso.nome}"
										class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<h:outputLabel value="CargaHoraria:" />
									<h:inputText value="#{minicursoBean.minicurso.cargaHoraria}"
										class="form-control" />
								</div>
							</div>

							<div class="row">
								<div class="col-md-4">
									<h:outputLabel value="Local:" />
									<h:inputText value="#{minicursoBean.minicurso.local}"
										class="form-control" />
								</div>
							</div>

							<div class="row">
								<div class="col-md-4">
									<h:outputLabel value="Vagas:" />
									<h:inputText value="#{minicursoBean.minicurso.vagas}"
										class="form-control" />
								</div>
							</div>

							<div class="row">
								<div class="col-md-4">
									<h:outputLabel value="Ministrante:" />
									<h:inputText value="#{minicursoBean.minicurso.ministrante}"
										class="form-control" />
								</div>
							</div>

							<div class="row">
								<div class="col-md-4" style="padding: 1%">
									<h:commandButton value="Salvar"	action="#{minicursoBean.editarMinicurso}" class="btn btn-primary" />
								</div>
							</div>
						</h:panelGroup>

					</h:form>

				</div>

			</div>

		</div>
	</div>
</body>
</html>
